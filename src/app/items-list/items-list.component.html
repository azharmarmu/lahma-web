<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Rate</th>
      <th>Type</th>
      <th>Available-KG</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.rate}}</td>
      <td>{{item.type}}</td>
      <td>{{item.available_kg}}</td>
    </tr>
  </tbody>
</table>
